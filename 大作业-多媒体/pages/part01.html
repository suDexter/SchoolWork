<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>多媒体大作业</title>
    <link rel="stylesheet" type="text/css" href="in.css" />
    <link href="pic/favicon.ico" rel="icon" type="image/x-icon" />
    <script type="text/javascript" src="in.js"></script>
</head>


<body>
    <div id="main">
        <h1>个人简介:Part01 作品介绍</h1>
        <p>
            <text style="font-size: 40px;">BGM:</text>
            <audio controls="controls" autoplay="autoplay">
                <source src="../media/BGM01.mp3" type="audio/mpeg" />
            </audio>
            <div>
                <video width="100%" height="100%" controls="controls" autoplay="autoplay" id="videoPlayer"
                ontimeupdate="progressUpdate()">
                    <source src="../media/V01.mp4" type="video/mp4">
                </video>
                <a href="./part02.html"><img src="../pic/next.png"/></a>
            </div>
            <div>
                <div id="durationBar">
                    <div id="postionBar">
                        <span id="displayStatus"></span>
                    </div>
                </div>
            </div>
            <button onclick="play()">Play</button>
            <button onclick="pause()">Pause</button>
            <button onclick="stop()">Stop</button>
            <button onclick="speedUp()">Speed*2</button>
            <button onclick="slowDown()">Speed*0.5</button>
            <button onclick="normalSpeed()">Speed*1</button>
        </p>
    </div>
</body>
</html>
